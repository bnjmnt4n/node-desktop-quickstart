<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello World!</title>
  </head>
  <body>
    <h1>Hello World!</h1>
    <div class="description"></div>
    <script>
      if (process.versions.electron) {
        // This file will run in Electron's renderer process.
        require('./electron/renderer.js');
      } else if (process.versions.nw) {
        // This file will be executed in NW.js's browser context.
        document.write('<script src="nw/renderer.js"><\/script>');
      }
    </script>
  </body>
</html>
